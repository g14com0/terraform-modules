on:
  workflow_dispatch:
  push:
    branches:
      - main

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: tf_$(date "+%Y%m%d%H%M%S")_${{ steps.vars.outputs.sha_short }}
          release_name: tf_$(date "+%Y%m%d%H%M%S")_${{ steps.vars.outputs.sha_short }}
          draft: false
          prerelease: false
